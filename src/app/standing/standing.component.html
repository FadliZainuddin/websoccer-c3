<h3>{{LeagueName}} Standing</h3>
<br>
<table style="width: 75%;">
    <thead >
        <tr>
            <th>Nama Team</th>
            <th>Games</th>
            <th>Points</th>
            <th>Goal For</th>
            <th>Goal Againts</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let currentRow of Standings">
            <td>{{ currentRow.TeamName }}</td>
            <td>{{ currentRow.GamePlayed }}</td>
            <td>{{ currentRow.wins*3 + currentRow.Ties }}</td>
            <td>{{ currentRow.GoalFor }}</td>
            <td>{{ currentRow.GoalAgaints }}</td>
        </tr>
    </tbody>
</table>
